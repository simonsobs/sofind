  - num_splits
  filter_kwargs:
    lim: 0.000001
    lim0: null
    post_filt_rel_downgrade: 2
  iso_filt_method: harmonic
  ivar_filt_method: basic
  ivar_fwhms: null
  ivar_lmaxs: null
  kfilt_lbounds: null
