  mask_est_apodization: 180
  mask_obs_name: mask_obs_mf_uhf.fits
  mask_obs_edgecut: 0
  model_lim: 0.000001
  model_lim0: null
  qid_names_template: 'lat_{freq}'
  srcfree: true
  delta_ell_smooth: 400
  height_deg: 4.0
  width_deg: 4.0
  model_file_template: 'lat_piso_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_setX_noise_model'
  sim_file_template: 'lat_piso_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_setX_noise_sim_{alm_str}{sim_num:04}'