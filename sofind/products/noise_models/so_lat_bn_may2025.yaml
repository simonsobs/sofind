system_paths:
  perlmutter: /global/cfs/cdirs/sobs/users/kaper/mnms_outputs

allowed_qids_configs:
- so_lat_ot_qids.yaml

allowed_qids:
- ot_i1_f090

allowed_qids_extra_kwargs:
  ot_i1_f090:
    num_splits: 4

tile_cmbmask:
  noise_model_class: Tiled
  data_model_name: so_lat_bn_may2025
  subproduct: default
  maps_product: maps
  maps_subproduct: default
  calibrated: false
  catalogs_subproduct: null
  catalog_name: null
  differenced: true
  dtype: f4
  enforce_equal_qid_kwargs:
  - num_splits
  filter_kwargs:
    lim: 0.000001
    lim0: null
    post_filt_rel_downgrade: 2
  iso_filt_method: harmonic
  ivar_filt_method: basic
  ivar_fwhms: null
  ivar_lmaxs: null
  kfilt_lbounds: null
  masks_subproduct: lensing_nilc_preproc_masks
  mask_est_name: BOSSN_binary_mask_20250706.fits
  mask_est_edgecut: 60
  mask_est_apodization: 180
  mask_obs_name: BOSSN_binary_mask_20250706.fits
  mask_obs_edgecut: 10
  model_lim: 0.000001
  model_lim0: null
  qid_names_template: '{ot}_{freq}'
  srcfree: true
  delta_ell_smooth: 400
  height_deg: 4.0
  width_deg: 4.0
  model_file_template: '{config_name}_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_set{split_num}_noise_model'
  sim_file_template: '{config_name}_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_set{split_num}_noise_sim_{alm_str}{sim_num:04}'