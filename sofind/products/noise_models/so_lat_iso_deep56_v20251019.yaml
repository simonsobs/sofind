system_paths:
  perlmutter: /global/cfs/cdirs/sobs/users/kaper/mnms_outputs

allowed_qids_configs:
- so_lat_qids.yaml

allowed_qids:
- i1a
- i1b
- i3a
- i3b
- i4a
- i4b
- i6a
- i6b

allowed_qids_extra_kwargs:
  i1a:
    num_splits: 4
  i1b:
    num_splits: 4
  i3a:
    num_splits: 4
  i3b:
    num_splits: 4
  i4a:
    num_splits: 4
  i4b:
    num_splits: 4
  i6a:
    num_splits: 4
  i6b:
    num_splits: 4

tile_cmbmask:
  noise_model_class: Tiled
  data_model_name: so_lat_iso_sv1
  subproduct: v20251019
  maps_product: maps
  maps_subproduct: v20251019
  calibrated: false
  calibrations_subproduct: null
  catalogs_subproduct: null
  catalog_name: null
  differenced: true
  dtype: f4
  enforce_equal_qid_kwargs:
  - num_splits
  filter_kwargs:
    lim: 0.000001
    lim0: null
    post_filt_rel_downgrade: 2
  iso_filt_method: harmonic
  ivar_filt_method: basic
  ivar_fwhms: null
  ivar_lmaxs: null
  kfilt_lbounds: null
  masks_subproduct: v20251019_preproc_masks
  mask_est_name: mask_20251019_binary.fits
  mask_est_edgecut: 60
  mask_est_apodization: 180
  mask_obs_name: mask_20251019_binary.fits
  mask_obs_edgecut: 10
  model_lim: 0.000001
  model_lim0: null
  qid_names_template: '{tube}_{freq}'
  srcfree: false
  delta_ell_smooth: 400
  height_deg: 4.0
  width_deg: 4.0
  model_file_template: '{config_name}_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_set{split_num}_noise_model'
  sim_file_template: '{config_name}_{noise_model_name}_{qid_names}_lmax{lmax}_{num_splits}way_set{split_num}_noise_sim_{alm_str}{sim_num:04}'